<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德州扑克</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #poker-table {
      background-color: #27ae60;
      border-radius: 15px;
      padding: 20px;
      width: 800px;
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .player-area {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-1 { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .player-2 { top: 10px; left: 50%; transform: translateX(-50%); }
    .player-3 { top: 50%; left: 10px; transform: translateY(-50%); }
    .player-4 { top: 50%; right: 10px; transform: translateY(-50%); }

    .community-cards {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .card {
      width: 60px;
      height: 90px;
      background-color: white;
      color: black;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #3498db;
    }

    .status {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="poker-table">
    <!-- 玩家区域 -->
    <div class="player-area player-1">玩家1<br>筹码: 1000</div>
    <div class="player-area player-2">玩家2<br>筹码: 1000</div>
    <div class="player-area player-3">玩家3<br>筹码: 1000</div>
    <div class="player-area player-4">玩家4<br>筹码: 1000</div>

    <!-- 公共牌区域 -->
    <div class="community-cards">
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
    </div>

    <!-- 按钮操作 -->
    <div class="actions">
      <button id="fold">弃牌</button>
      <button id="call">跟注</button>
      <button id="raise">加注</button>
    </div>

    <!-- 游戏状态 -->
    <div class="status" id="game-status">当前轮到玩家1行动</div>
  </div>

  <script>
    // 初始化游戏
    let currentPlayer = 1;
    const statusElement = document.getElementById("game-status");

    // 按钮操作
    document.getElementById("fold").addEventListener("click", () => {
      statusElement.textContent = `玩家${currentPlayer}选择了弃牌`;
      nextTurn();
    });

    document.getElementById("call").addEventListener("click", () => {
      statusElement.textContent = `玩家${currentPlayer}选择了跟注`;
      nextTurn();
    });

    document.getElementById("raise").addEventListener("click", () => {
      statusElement.textContent = `玩家${currentPlayer}选择了加注`;
      nextTurn();
    });

    // 切换到下一个玩家
    function nextTurn() {
      currentPlayer = currentPlayer % 4 + 1; // 切换到下一个玩家
      statusElement.textContent = `当前轮到玩家${currentPlayer}行动`;
    }
  </script>

</body>
</html>
